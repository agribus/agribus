@if (userHaveGreenhouse) {
  <app-greenhouse-scene />
} @else {
  <div class="no-scene">
    <button
      tuiButton
      appearance="secondary"
      (click)="navigateToGreenhouseForm()"
      class="add-button">
      <tui-icon icon="@tui.plus" [style.font-size.rem]="2.5" />
    </button>
    <h3>{{ "pages.home.create-first-greenhouse" | translate }}</h3>
  </div>
}
