<div class="login">
  <div class="logo-container">
    <img ngSrc="/images/logo/agribus.png" alt="Logo d'Agribus" width="100" height="100" />
  </div>

  <header tuiHeader class="header">
    <h3 tuiTitle class="page-title">
      {{ "pages.login.title" | translate }}
      <span tuiSubtitle class="page-subtitle">
        {{ "pages.login.subtitle" | translate }}
      </span>
    </h3>
  </header>

  <app-login-form></app-login-form>

  <footer class="footer">
    <p class="no-account">
      {{ "pages.login.no-account" | translate }}
      <a href="./register" class="link">{{ "pages.login.register" | translate }}</a>
    </p>
  </footer>
</div>
