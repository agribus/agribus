<h2>Latest Measures</h2>

<div class="container">
  @for (m of metrics; track m.id) {
    <div class="card" tuiAppearance="neutral" tuiCardMedium>
      <tui-avatar [src]="m.icon" class="avatar" [ngClass]="m.color" size="m" />
      <h2 tuiTitle>
        {{ m.value }} {{ getUnit(m.type) }}
        <span tuiSubtitle class="latest-update">latest update : {{ m.updated }}</span>
      </h2>
    </div>
  }
</div>
