<tui-tiles class="tiles" [debounce]="500" [(order)]="order">
  @for (section of sections; track $index) {
    <tui-tile class="tile" tuiTileHandle [style.order]="order.get($index)">
      <div class="content">
        <div class="title-container">
          <h3 class="title">{{ section.content }}</h3>
          <!--          <tui-icon-->
          <!--            icon="@tui.grip-vertical"-->
          <!--            tuiTileHandle-->
          <!--            class="handle"-->
          <!--          />-->
        </div>

        <tui-tiles class="nested" [(order)]="section.order">
          @for (child of section?.children; track $index) {
            <tui-tile tuiTileHandle class="tile" [style.order]="section.order.get($index)">
              <div class="content">
                <div class="title-nested-container">
                  @if (child?.icon) {
                    <tui-icon [icon]="child?.icon || 'null'" class="custom-icon"></tui-icon>
                  }
                  <h3 class="title">{{ child.content }}</h3>
                </div>
                <div class="body">{{ child.data }}Â°C</div>
              </div>
            </tui-tile>
          }
        </tui-tiles>
      </div>
    </tui-tile>
  }
</tui-tiles>
