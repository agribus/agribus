<ng-template [(tuiSheetDialog)]="openSheet" [tuiSheetDialogOptions]="optionsSheet">
  <form [formGroup]="form" (ngSubmit)="submit()" class="crop-form">
    <tui-textfield>
      <label tuiLabel>{{ "shared.crops.commonName" | translate }}</label>
      <input tuiTextfield formControlName="commonName" required />
    </tui-textfield>

    <tui-textfield>
      <label tuiLabel>{{ "shared.crops.scientificName" | translate }}</label>
      <input tuiTextfield formControlName="scientificName" />
    </tui-textfield>

    <tui-textfield>
      <label tuiLabel>{{ "shared.crops.plantingDate" | translate }}</label>
      <input tuiInputDate formControlName="plantingDate" />
      <tui-calendar *tuiTextfieldDropdown />
    </tui-textfield>

    <tui-textfield tuiTextfieldSize="m">
      <label tuiLabel>{{ "shared.crops.quantity" | translate }}</label>
      <input tuiInputNumber formControlName="quantity" />
    </tui-textfield>

    <div class="flex justify-end gap-2 mt-4">
      <button tuiButton type="submit" appearance="primary" [disabled]="form.invalid">
        {{ "shared.buttons.add" | translate }}
      </button>
    </div>
  </form>
</ng-template>
