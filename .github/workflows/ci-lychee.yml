frontend:
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: apps/lychee_client
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build Web App
      run: pnpm run build

    - name: Sync Web Build to Capacitor
      run: |
        pnpm run capacitor copy android
        pnpm run capacitor copy ios

    - name: Lint and test
      run: |
        pnpm run lint
        pnpm run test
