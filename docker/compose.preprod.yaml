services:
  postgres:
    container_name: cold-potato-preprod
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agribus-network-preprod
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 3

  influxdb:
    container_name: hot-potato-preprod
    image: influxdb:3-core
    restart: unless-stopped
    environment:
      - INFLUXDB_USER=${INFLUXDB_USER}
      - INFLUXDB_PASSWORD=${INFLUXDB_PASSWORD}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN_PREPROD}
    command:
      - influxdb3
      - serve
      - --node-id=${INFLUXDB_NODE_ID}
      - --object-store=file
      - --data-dir=/var/lib/influxdb3
    volumes:
      - influxdb_data:/var/lib/influxdb3
    healthcheck:
      test: [ "CMD-SHELL", "curl -f -H 'Authorization: Bearer ${INFLUXDB_TOKEN_PREPROD}' http://localhost:8181/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - agribus-network-preprod
    depends_on:
      postgres:
        condition: service_healthy

  lychee:
    container_name: lychee_client-preprod
    image: agribus/lychee:preprod
    expose:
      - "80"
    networks:
      - agribus-network-preprod
      - proxy
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lychee.rule=Host(`${DOMAIN_PREPROD}`)"
      - "traefik.http.routers.lychee.entrypoints=websecure"
      - "traefik.http.services.lychee.loadbalancer.server.port=80"
  
  tomato:
    container_name: tomato-backend-preprod
    build:
      context: ../apps/tomato_backend
      dockerfile: ../../docker/Dockerfile.tomato
    expose:
      - "5001"
    environment:
      - INFLUXDB__TOKEN=${INFLUXDB_TOKEN_PREPROD}
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - INFLUXDB__URL=http://hot-potato-preprod:8181
      - DOTNET_RUNNING_IN_CONTAINER=true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    networks:
      - agribus-network-preprod
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tomato.rule=Host(`${DOMAIN_API_PREPROD}`)"
      - "traefik.http.routers.tomato.entrypoints=websecure"
      - "traefik.http.routers.tomato.tls=true"
      - "traefik.http.services.tomato.loadbalancer.server.port=5001"

volumes:
  postgres_data:
    name: agribus-cold-potato-data-preprod
  influxdb_data:
    name: agribus-hot-potato-data-preprod

networks:
  proxy:
    external: true
  agribus-network-preprod:
    name: agribus-network-preprod
    driver: bridge
